dist: trusty
sudo: required
language: node_js

services:
  - docker

before_install:
  - docker pull ethereum/client-go:latest
  - docker pull ethereum/solc:0.4.22
  - sudo add-apt-repository --yes ppa:ethereum/ethereum
  - sudo apt-get update
  - sudo apt-get install solc jq snapd
  - export PATH=$PATH:/snap/bin
  - sudo snap install vyper --edge --devmode

matrix:
  fast_finish: true
  include:
    - node_js: 8
      env: GETH=true
    - node_js: 8
      env: PACKAGES=true
    - node_js: 8
      env: INTEGRATION=true
    - node_js: 6
      env: INTEGRATION=true
    - node_js: 8
      env: COVERAGE=true
  allow_failures:
    - node_js: 8
      env: GETH=true
    - node_js: 6
      env: INTEGRATION=true
    - node_js: 8
      env: COVERAGE=true


install:
  - npm install -g lerna
  - npm install -g yarn
  - npm run bootstrap

script:
  - npm run ci

notifications:
  slack:
    secure: 
    on_success: change
    on_failure: always
