os: linux
language: node_js

# configure Travis to run on-push builds only on PR-recipient branches
branches:
  only:
    # long-lived branches
    - master
    - develop
    - next
    # other targets
    - truffle-db

before_install:
  - npm install -g yarn
install:
  - yarn bootstrap
  - truffle obtain --solc=0.5.16

script: yarn ci


jobs:
  fast_finish: true
  include:
    - node_js: 8
      env: FABRICEVM=true
      install:
        - yarn bootstrap
        - truffle obtain --solc=0.5.16
    # WINDOWS -- BEGINNING -- 
    - node_js: 10
      os: windows
      env: 
        # Use YARN_GPG=no so Travis doesn't freeze after finished build
        - YARN_GPG=no WINDOWS=true
      before_install:
        - powershell Set-ExecutionPolicy -ExecutionPolicy unrestricted
        # We hav to use powershell to install geth on windows environment. Git Bash doesn't have package manager.
        - powershell ./scripts/install_geth.ps1
        - npm install -g yarn
      install:
        - yarn bootstrap
    # WINDOWS -- END --
    - node_js: 8
      env: COVERAGE=true
      install:
        - yarn bootstrap
        - truffle obtain --solc=0.5.8
    - if: |
        branch = develop AND \
        type = push
      node_js: 10
      env: COLONY=true
      install:
        - yarn bootstrap
        - truffle obtain --solc=0.5.16
  allow_failures:
      - os: windows
      - env: COVERAGE=true


cache:
  directories:
    - node_modules
    - $(npm config get prefix)/lib/node_modules # globally installed stuff (i.e. lerna)
    - ~/.config/truffle/compilers


notifications:
  slack:
    secure: 
